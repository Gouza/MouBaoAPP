<!DOCTYPE html>
<html>
	<head>
		 <meta charset="UTF-8">
		 <title></title>
		   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	     <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	     <script type="text/javascript" src="js/rem.js"></script>
       <link rel="stylesheet" type="text/css" href="css/register.css">
     </head>
	<body>
		     <div class="main">
                <div class="top">用户注册</div>
                <div class="content">
                      <div class="name">
                            <span>账户名称:</span>
                            <input class="user" type="text" placeholder="请输入账户">
                      </div>
                       <div class="name">
                            <span>登陆密码:</span>
                            <input class="password" type="text" placeholder="请输入密码">
                      </div>
                       <div class="name">
                            <span>确认密码:</span>
                            <input class="repassword" type="text" placeholder="请输入密码">
                      </div>
                      <button class="btn">确认注册</button>

                </div>
         </div>
         <script type="text/javascript">
         	$(function(){
         		var name=$(".user").val();
         		var paw=$(".password").val();
         		var repaw=$(".repassword").val();
         		$(".btn").click(function(){
         			$.ajax({
         			type:"get",
         			url:"http://datainfo.duapp.com/shopdata/userinfo.php",
         			async:true,
         			dataType:"json",
         			data:{
         				status:"register",
         				userID:name,
         				password:paw
         			},
         			success:function(data){
         				console.log(data);
         				if(data=0){
         					alert("用户名重名")
         				}else if(data=1 ){
         					alert("注册成功")
         				}else if(data=2){
         					alert("数据库报错")
         				}else{
         					alert("注册失败")
         				}
                     }
         		});
         		})
         		
         	})
         </script>
	</body>
</html>
