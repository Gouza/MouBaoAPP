<!DOCTYPE html>
<html>
	<head>
		 <meta charset="UTF-8">
		 <title></title>
		 <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	     <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	     <script type="text/javascript" src="js/jquery.cookie.js"></script>
	     <link rel="stylesheet" type="text/css" href="css/style.css">
	     <script type="text/javascript" src="js/rem.js"></script>
	</head>
	<body>
		 <div class="main">
               <div class="top">
               	开心瑶瑶用户登录
               </div>
               <div class="content">
		 			<input type="text" class="name" placeholder="账户输入" ></input>
		 			<input type="password" class="password" id="pwd" placeholder="密码输入" > </input>
		 			<input type="text" placeholder="密码输入"> </input>
		 			<div class="mima"><input  type="checkbox"  class="btn a" /><span>显示密码</span><a href="register.html"><span>忘记密码？</span></a></div>
		 			<div class="savepass"><input  type="checkbox"  class="savepss a" /><span>记住密码自动登录</span></div>
		 			<div class="sub login">登录</div>
		 			<div class="sub register"><a >注册</a></div>
		 		</div>
		 </div>
		 <script type="text/javascript">

                 $(function(){
                        // 将input中的type类型password改成text
                         $(".btn").click(function(){
                        	if($("#pwd").attr("type")=="password"){
                        		$("#pwd").attr("type","text");
                        	}else{
                                $("#pwd").attr("type","password");
                        	}
                        })
                         // 实现登陆
                    $(".login").click(function(){
                    	//将文本框里面的值放于对应变量中
                    	var name=$(".name").val();
                    	var password=$(".password").val();
                    	$.ajax({
                    		type:"get",
                    		url:"http://datainfo.duapp.com/shopdata/userinfo.php",
                    		async:true,
                    		data:{
                    			status:"login",
                    			userID:name,
                    			password:password,
                    		},
                    		dataType:"json",
                    		success:function(data){
                    			//判断用户登陆情况
                                  if(data==0){
                                  	alert("用户名不存在");
                                  }else if(data==2){
                                  	alert("用户名密码不符");
                                  }else{
                                  	alert("登陆成功");
                                  	console.log(data);
                                  	$.cookie("userid",data.userID);
                                  	window.location.href="main1.html?name="+name;
					  				
                                  }
                    		},
                    		error:function(err){
						 	  }
                    		})
                      })
                       //注册
                       $(".register").click(function(){
                       	//将文本框里面的值放于对应变量中
                       	    var name=$(".name").val();
                       	    var password=$(".password").val();
                       	    $.ajax({
                       	    	type:"get",
                       	    	url:"http://datainfo.duapp.com/shopdata/userinfo.php",
                       	    	async:true,
                       	    	dataType:"json",
                       	    	data:{
                       	    		status:"register",
                       	    		userID:name,
                       	    		password:password,
                       	    	},
                       	    	success:function(data){
                       	    		//判断用户注册情况
                                      if(data==0){
                                      	alert("用户名重名");
                                      }else if(data==1){
                                      	alert("注册成功");
                                      }else if(data==2){
                                      	alert("数据库报错");
                                      }else{
                                      	alert("注册失败");
                                      }
                       	    	},
                       	    	error:function(err){

                       	    	}
                       	    })
                       })
                      //记住账户和密码
                      // $(".savepss").click(function(){
                      // 	var name=$(".name").val();
                      // 	var password=$(".password").val();
                      // 	sessionStorage.setItem("name",name);
                      // 	console.log(sessionStorage.getItem("name"));
                      // 	sessionStorage.setItem("password",password);
                      // 	console.log(sessionStorage.getItem("password"));
                      // })
                      //本地存储
                      
                      
                      
                      
                       $(".savepss").click(function(){
                       	
	 	    	
                       	
                       	var nameval=$(".name").val();
                       	var passwordval=$(".password").val();
                       	 $.cookie("phone","123");
                         $.cookie("email","1245");
                       
                       	//创建一个cookie
//                     	$.cookie('username', 'nameval', { expires: 7, path: '/' });
//            
//                     	alert($.cookie('username', 'nameval', { expires: 7 }))
                       	localStorage.setItem("name",nameval);
                       	console.log(localStorage.getItem("name"));
                       	localStorage.setItem("password",passwordval);
                       	console.log(localStorage.getItem("password"));
                       })
                       // 入口函数结束

                 	})   
			                 	
		 </script>

	</body>
</html>
